<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="finalScore">
            <div class="finalText">Awaiting Results...</div>
        </div>
        <div class="scoreline">
            <div class="player">
                <div class="text-score">Player: 0</div>
            </div>
            <div class="computer">
                <div class="text-score">Computer: 0</div>
            </div>
        </div>
        <div class="results">
            <div class="text">Choose your hand</div>
            <div class="subtext"></div>
        </div>
        <div class="buttonContainer">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
    </div>
</body>

</html>
